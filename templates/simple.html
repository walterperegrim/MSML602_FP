<img src="/image.png" alt="image">
<table>
  <thead>
    <tr>
      {% for col in column_names %}
      <th>
        {{col}}
        <td></td>
      </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in row_data %}
    <tr>
      {% for col, row_ in zip(column_names, row) %}
      <td>{{row_}}</td>
      <td></td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<meta http-equiv="refresh" content="30" >
